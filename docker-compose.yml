version: '3.8'

services:
  firebase-emulators:
    build:
      context: .
      dockerfile: Dockerfile.emulators
    container_name: portfolio-firebase-emulators
    ports:
      - "4000:4000"   # Emulator UI
      - "8080:8080"   # Firestore
      - "9099:9099"   # Auth
      - "9199:9199"   # Storage
    volumes:
      - ./firebase.json:/app/firebase.json:ro
      - ./firestore.rules:/app/firestore.rules:ro
      - ./firestore.indexes.json:/app/firestore.indexes.json:ro
      - ./storage.rules:/app/storage.rules:ro
      - ./backup:/app/backup
    environment:
      - FIREBASE_EMULATOR_HUB=0.0.0.0:4400
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  portfolio-network:
    driver: bridge